{{- $firmware_version := or .firmware_version "1.20180919" -}}
{{- $suite := or .suite "stretch" -}}
{{- $ospack := or .ospack (printf "debian-pack-weston-rpi-%s-arm64" $suite) -}}
{{- $pack := or .pack "true" -}}

architecture: arm64

actions:
  # Download all needed proprietary stuff first
  - action: download
    description: Download latest version of the firmware from GitHub
    url: https://github.com/raspberrypi/firmware/archive/{{ $firmware_version }}.tar.gz
    unpack: true     # Unpack downloaded file
    name: firmware # name for usage directory with unpacked content in other actions

  - action: debootstrap
    suite: {{ $suite }}
    components:
      - main
    mirror: https://deb.debian.org/debian
    variant: minbase

  - action: overlay
    source: overlays/weston

  - action: apt
    packages:
      - sudo
      - openssh-server
      - adduser
      - systemd-sysv
      - linux-image-arm64
      - u-boot-rpi
      - acl
      - libnss-myhostname
      - locales
      - vim-tiny
      - less
      - weston
      - dbus-user-session
      - net-tools
      - iproute2
      - udev

{{- if eq $suite "stretch" }}
  - action: overlay
    description: Add stretch-backports for u-boot-menu
    source: overlays/stretch
{{- end }}

  - action: apt
    recommends: false
    packages:
      - u-boot-menu

  - action: run
    description: Set up user
    chroot: true
    script: scripts/setup-user.sh

  - action: run
    description: Add debian user to the video group
    chroot: true
    command: adduser user video

  - action: run
    description: Add hostname
    chroot: true
    command: echo rpi3 > /etc/hostname

  - action: overlay
    description: Log automatically on the serial console
    source: overlays/auto-login

  - action: overlay
    description: Add network configuration
    source: overlays/networkd

  - action: run
    description: Setup networking
    chroot: true
    script: scripts/setup-networking.sh

  - action: run
    description: Setup wayland compositor
    chroot: true
    command: systemctl enable weston

  # add firmware
  - action: overlay
    origin: firmware
    source: firmware-{{ $firmware_version }}/boot
    destination: /boot/firmware

  - action: run
    chroot: true
    command: rm -rf /boot/firmware/kernel*.img /boot/firmware/*.dtb /boot/firmware/overlays

  - action: run
    chroot: true
    command: cp /usr/lib/u-boot/rpi_3/* /boot/firmware/

  - action: overlay
    source: overlays/fw-config
    destination: /boot/firmware

  - action: run
    chroot: true
{{- if eq $suite "stretch" }}
    command: echo console=ttyS0,115200 > /etc/kernel/cmdline
{{- else }}
    command: echo console=ttyS1,115200 > /etc/kernel/cmdline
{{- end }}

{{- if eq $pack "true" }}
  - action: pack
    file: {{ $ospack }}.tar.gz
{{- end }}
